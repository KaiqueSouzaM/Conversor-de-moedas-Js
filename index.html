<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Baskervville+SC&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Conversor de Moedas</title>
</head>

<body>

    <img src="./assets/logo-conversor.png" alt="logo-conversor" class="logo">

    <main>
        <label>
            Converter <b>de</b>
            <select>
                <option>R$ Real Brasileiro</option>
            </select>
        </label>

        <label>
            Converter <b>para</b>
            <select class="currency-select">
                <option value="dolar">US$ Dolar Americano</option>
                <option value="euro">€ Euro</option>
            </select>
        </label>

        <label>
            <b>Valor</b>
            <input placeholder="R$ 10.000,00" type="number" class="input-currency">
        </label>

        <button class="convert-button">Converter</button>

        <section>
            <div class="currency-box">
                <img src="./assets/Real.png" alt="moeda-a-converter">
                <p class="currency-type">Real</p>
                <p class="currency-value-to-convert">R$ 0,00</p>
            </div>

            <img src="./assets/arrow.png" alt="seta" class="arrow-img">

            <div class="currency-box">
                <img src="./assets/dolar.png" alt="moeda-convertida">
                <p class="currency-type">Dólar</p>
                <p class="currency-value">US$ 0,00</p>
            </div>
        </section>
    </main>

</body>
<script src="./script.js"></script>
</html>
